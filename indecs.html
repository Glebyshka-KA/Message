<!DOCTYPE html>
<html>
    <head>
        </head>
    <body>
        <form>
            <fieldset>
                        <legend>Свяжитесь с нами</legend>
                    <div>
                        <label for="">ФИО:</label>
                <br>
                        <input type="text" id="name" placeholder="Ваше ФИО">
                    </div>
                <br>
                    <div>
                        <label for="">Email:</label>
                <br>
                        <input type="email" id="email" placeholder="example@gmail.com">
                    </div>
                <br>
                    <div>
                        <label for="">Тема:</label>
                <br>
                        <select id="topic" name="topic">
                        <option value="" disabled selected>Выберите тему:</option>
                        <option value="val1">Сообщение</option>
                        <option value="val2">Жалоба</option>
                        </select>
                    </div>
                <br>
                    <div>
                        <label for="message">Сообщение:</label>
                <br>
                        <textarea name="message" id="message" placeholder="Введите сообщение..."></textarea>
                    </div>
                <br>
                        <button type="submit">Отправить сообщение</button>
                        <button type="reset">Очистить форму</button>
            </fieldset>
        </form>
    </body>
</html>
